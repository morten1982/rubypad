[Run]
gnome=gnome-terminal -- sh -c "ruby <filename>; exec bash"
kde=konsole --hold -e "ruby <filename>"
xterm=xterm -hold -e "ruby <filename>"
windows=start cmd /K ruby <filename>
mac=open -a Terminal ./ruby <filename>

[Terminal]
gnome=gnome-terminal
kde=konsole
xterm=xterm
windows=start cmd
mac=open -a Terminal ./

[Interpreter]
gnome=gnome-terminal -- "irb"
kde=konsole -e irb
xterm=xterm irb
windows=start cmd /K irb
mac=open -a Terminal ./irb

[Editor]
theme=dark
tabwidth=2
fontsize=12
highlight=true

[System]
system=gnome
